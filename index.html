<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои роботы - Нуркыз</title>
    <style>
        /* Общий стиль страницы */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Красивый заголовок */
        .header {
            padding: 40px 20px;
        }
        h1 {
            font-size: 3.5em;
            margin: 0;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        h2 {
            font-weight: 300;
            opacity: 0.9;
            margin-top: 10px;
        }
        .info {
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 15px;
        }

        /* Сетка для видео */
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Карточки видео */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            color: #333;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        video {
            width: 100%;
            display: block;
        }
        .card-text {
            padding: 15px;
            font-weight: bold;
            font-size: 1.1em;
            color: #4b6cb7;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Мои роботы</h1>
        <h2 style="font-family: 'Georgia', serif; font-style: italic;">Рахматилдаева Нуркыз</h2>
        <div class="info">8 класс | Работы на Scratch</div>
    </div>

    <div class="video-container">
        <div class="card">
            <video controls>
                <source src="scratch.mp4" type="video/mp4">
            </video>
            <div class="card-text">Проект: Камень, ножницы, бумага</div>
        </div>

        <div class="card">
            <video controls>
                <source src="scratch 0.1.webm" type="video/webm">
            </video>
            <div class="card-text">Проект: Прогулка у моря</div>
        </div>

        <div class="card">
            <video controls>
                <source src="scratch 0.2.webm" type="video/webm">
            </video>
            <div class="card-text">Проект: Викторина Манхва</div>
        </div>

        <div class="card">
            <video controls>
                <source src="scratch 0.3.webm" type="video/webm">
            </video>
            <div class="card-text">Проект: Машины в городе</div>
        </div>
    </div>

    <footer style="margin-top: 50px; opacity: 0.7; padding-bottom: 20px;">
        © 2024 Создано Нуркыз
    </footer>

</body>
</html>
