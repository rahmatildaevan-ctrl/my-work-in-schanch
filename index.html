<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница Нуркыз</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 30px auto;
        }
        .video-item {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Привет, это Нуркыз!</h1>
    <p>Посмотри мои видео из Scratch:</p>

    <div class="video-grid">
        <div class="video-item">
            <video controls>
                <source src="scratch.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
            <p>Игра "Камень, ножницы, бумага"</p>
        </div>

        <div class="video-item">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
            </video>
            <p>Видео 2</p>
        </div>

        <div class="video-item">
            <video controls>
                <source src="video3.mp4" type="video/mp4">
            </video>
            <p>Видео 3</p>
        </div>

        <div class="video-item">
            <video controls>
                <source src="video4.mp4" type="video/mp4">
            </video>
            <p>Видео 4</p>
        </div>
    </div>

</body>
</html>
